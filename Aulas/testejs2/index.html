<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="area" onclick="Clicar()" onmouseenter="Entrar()" onmouseout="Sair()">
        Interaja aqui...
    </div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener("click", Clicar)
        area.addEventListener("mouseenter", Entrar)
        area.addEventListener("mouseout", Sair)// adiciona um sensor de eventos no elemento, recebendo como parametros o evento e o método a ser chamado
        function Clicar(){
            area.innerHTML = 'Clicou'
            area.style.background = 'red'
        }
        function Entrar(){
            area.innerHTML = 'Entrou!'
            area.style.color = 'white'
            area.style.background = 'green'
        }
        function Sair(){    
            area.innerHTML = 'Saiu'
            area.style.color = 'white'
            area.style.background = 'green'

        }
        //eventos são manipulados através de funções
    </script>
</body>
</html>
